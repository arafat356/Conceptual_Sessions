<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Hello Google</h1>
      <time datetime="2023-08-26">August, 26, 2023</time>
      <!-- if you want to change the direction  -->
      <bdo dir="rtl">Arafat</bdo>
      <!-- if you want to show any specific word Upstairs  -->
      <h1>Hello <sup>World</sup></h1>
      <!-- particular word hover to show something  -->
      <h2><abbr title="Your are right">Hey</abbr></h2>
      <!-- if you want to show a progress line  -->
      <label for="disk">Time</label>
      <meter id="disk" value="0.4"></meter>
      <progress id="disk"></progress>
      <!-- click to show the text  -->
      <details>
        <summary>Hello-----!</summary>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloremque
          recusandae nesciunt pariatur doloribus officiis aliquam repudiandae,
          quia modi aut ratione?
        </p>
      </details>
    </header>

    <h1 class="test">Hello</h1>
  </body>
</html>
